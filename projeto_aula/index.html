<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Treine me</title>
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div id="page">
			<nav>
				<a href="#">
					<img
						src="./images/treine.me.jpg"
						alt="Foto na cor verde clara com o texte treine.me" />
				</a>
				<ul>
					<li>
						<a href="#home">Home</a>
					</li>
					<li><a href="#sobre">Sobre</a></li>
					<li><a href="#treinar">Treinar</a></li>
				</ul>
			</nav>

			<main>
				<section>
					<h1>Treinos <span>exclusivos</span> para você!</h1>
					<p>
						Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
						<br />
						Invista no seu corpo e
						<strong>tenha muito mais performance</strong> e qualidade de vida.
					</p>
					<button>
						<img
							src="./images/whatsapp.svg"
							alt="Icone do whatsapp" />
						Comece já
					</button>
				</section>
				<img
					src="./images/fitness-jump.svg"
					alt="Foto de uma mulher com calça verde, blusa amarela, de cabelos castanhos, com uma corda azul na mão. Tambem tem uma bola na cor rosa e um alterer na cor azul" />
			</main>
			<footer>
				fale concosco no instagram
				<a
					href="https://instagram.com/treineme"
					target="_blank"
					>@treine.me</a
				>
			</footer>
			<img
				id="balls"
				src="./images/balls.svg"
				alt="Foto de umas bolinhas na cor verde bem claro" />
		</div>
	</body>
</html>
